apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

version = '0.1'

repositories {
	mavenCentral()
	maven { url "http://maven2.gueck.com/releases" }	// https://github.com/mikaelhg/urlbuilder
}

dependencies {
	providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
	providedCompile 'javax.servlet:jstl:1.2'

	compile 'javax.json:javax.json-api:1.0'
//	compile 'mikaelhg:urlbuilder:[1.3.2,1.3.99)'
}

task myJar(type: Jar)

artifacts {
	runtime jar
	compile jar
}
